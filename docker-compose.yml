version: '3.9'
services:
  redis:
    image: redis:alpine
    command:
      - redis-server
      - --port ${REDIS_PORT}
    env_file:
      - .env
    restart: on-failure
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
  celery:
    build: .
    command: bash -c "celery -A bot.celery:app worker -l info"
    env_file:
      - .env
    restart: always
    depends_on:
      - redis
  bot:
    build: .
    command: bash -c "python -m run"
    env_file:
      - .env
    restart: always